<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Take a note</mat-panel-title>
    </mat-expansion-panel-header>
    <form class="form">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="note.title" name="title" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Text</mat-label>
        <textarea matInput [(ngModel)]="note.text" name="text"></textarea>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        (click)="handleDoneBtnClicked()"
      >
        Done
      </button>
    </form>
  </mat-expansion-panel>
</mat-accordion>

<!-- Load and display the collection of notes from server as Material Cards with card title set to note title and card content set to note text  -->
<div *ngFor="let note of notes">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ note.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ note.text }}</p>
    </mat-card-content>
  </mat-card>
</div>
